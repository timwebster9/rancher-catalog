version: '2'

services:

  gitlab:
    restart: always
    image: gitlab/gitlab-ce
    environment:
      - GITLAB_OMNIBUS_CONFIG="external_url '${external_url}'"
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-config:/etc/gitlab
    labels:
      io.rancher.container.pull_image: always

volumes:
  gitlab-px-data:
    driver: pxd
    driver_opts:
      repl: '3'
      size: '5'
  gitlab-px-config:
    driver: pxd
    driver_opts:
      repl: '3'
      size: '5'
