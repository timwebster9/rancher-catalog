version: "2"

services:
  logspout:
    image: gliderlabs/logspout
    command: syslog+tcp://oklog:7651?filter.name=${container_names}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  oklog:
    image: oklog/oklog
    command: ingeststore -store.segment-replication-factor 1
  #  ports:
  #    - 7650:7650
  #    - 7651:7651
  #    - 7653:7653
  #    - 7659:7659
    volumes:
      - oklog-data:/data

volumes:
  oklog-data:
    driver: rancher-nfs
    external: true