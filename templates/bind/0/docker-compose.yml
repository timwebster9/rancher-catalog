version: '2'

services:
  bind:
    restart: always
    image: sameersbn/bind:latest
    ports:
      - 53:53/udp
      - 53:53/tcp
      - ${webmin_port}:10000
    volumes:
      - bind-data:/data
    labels:
      io.rancher.scheduler.affinity:host_label: hostname=neptune

volumes:
  bind-data:
    driver: rancher-nfs
    external: true